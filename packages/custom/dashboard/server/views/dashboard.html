<style>
    .navbar{
        display : none;
    }

    .admin-menu {
        display: none;
    }
</style>


<div ng-controller="DashboardController as vm">

    <div class="dashboard {{vm.cursor}}" timing="{{timingConfig}}">
        <identify></identify>
        {% if dashboard.pages %}
        <ul rn-carousel class="dashboard-carousel" rn-carousel-index="vm.slideIndex">
            {% for page in dashboard.pages %}
            <li>
                {% for widget in page.widgets %}
                <widget data-x="{{widget.col}}" data-y="{{widget.row}}"
                        data-width="{{widget.sizeX}}" data-height="{{widget.sizeY}}"
                        data-gridsize="vm.gridsize">
                    <div class="widget" {{widget.directive}} dashboard-config="{{widget.config}}"></div>
                </widget>
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div><h4>This dashboard has not been configured, please go to the admin console to configure it.</h4></div>
        {% endif %}

    </div>
</div>
