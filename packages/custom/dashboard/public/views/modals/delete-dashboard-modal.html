<div class="modal-header">
    <h3 class="modal-title">Delete Dashboard</h3>
</div>
<div class="modal-body">
    Do you want to delete dashboard '{{modal.dashboard.name}}'?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">Delete</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
