<div class="modal-header">
    <h3 class="modal-title">Set client alias</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-7 control-label">Set the alias for client at ip '{{modal.client.ip}}':</label>
 
            <div class="col-sm-5">
                <input class="form-control" ng-model="modal.client.name"/>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">Save</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
