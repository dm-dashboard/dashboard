<div class="modal-header">
    <h3 class="modal-title">Set default dashboard for client {{client.name}}</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Default Dashboard</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="modal.client.defaultDashboard" ng-options="dashboard.dashboardId as dashboard.name for dashboard in modal.dashboards"></select>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">Set Default</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
