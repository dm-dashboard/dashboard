<div class="modal-header">
    <h3 class="modal-title">Broadcast</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Dashboard to broadcast</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="modal.broadcast.dashboard" ng-options="dashboard.dashboardId as dashboard.name for dashboard in modal.dashboards"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Broadcast to</label>
            <div class="col-sm-8">
                <tags-input ng-model="modal.broadcast.clients"add-on-blur="false" display-property="name" placeholder="Select clients (or All Clients)" >
                  <auto-complete add-from-autocomplete-only="true" display-property="name" key-property="dashboardId" source="modal.getClients($query)" min-length="1"></auto-complete>
                </tags-input>                
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Start Time</label>
            <div class="col-sm-8">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="modal.broadcast.startTime" is-open="modal.startOpened"
                    datepicker-options="modal.dateOptions" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="modal.open($event, 'start')">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
                <p>
                    <timepicker ng-model="modal.broadcast.startTime"></timepicker>
                </p>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-4 control-label">End Time</label>
            <div class="col-sm-8">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="modal.broadcast.endTime" is-open="modal.endOpened"
                    datepicker-options="modal.dateOptions" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="modal.open($event, 'end')">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
                <p>
                    <timepicker ng-model="modal.broadcast.endTime"></timepicker>
                </p>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">Save Broadcast</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
