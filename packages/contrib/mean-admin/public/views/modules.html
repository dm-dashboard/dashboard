<section data-ng-controller="ModulesController" data-ng-init="isOpen=true" class="admin-modules">
    <accordion close-others="oneAtATime">
        <accordion-group data-ng-repeat="(module, info) in modules" heading="{{module}}" is-open="isOpen">
          <div class="row">
            <div class="col-md-4">
                <div data-ng-repeat="(key, value) in info">
                    {{key}} : {{value}}
                </div>
            </div>
            <div class="settings-pane col-md-8">
              Module settings go here - can be accessed through mean.config.settings
            </div>
          </div>
        </accordion-group>
    </accordion>
</section>
