<md-sidenav-container class="app-container">
  <md-sidenav #sidenav class="sidenav">
    <div class="buttons">
      <button (click)="closeMenu(sidenav)" routerLinkActive="active" routerLink="dashboards" md-button class="icon-button"><md-icon>dashboard</md-icon>Dashboards</button>
      <button (click)="closeMenu(sidenav)" routerLinkActive="active" routerLink="clients" md-button class="icon-button"><md-icon>tv</md-icon>Clients</button>
      <button (click)="closeMenu(sidenav)" routerLinkActive="active" routerLink="broadcasts" md-button class="icon-button"><md-icon>send</md-icon>Broadcasts</button>
      <button (click)="closeMenu(sidenav)" routerLinkActive="active" routerLink="plugins" md-button class="icon-button"><md-icon>extension</md-icon>Plugins</button>
      <button (click)="closeMenu(sidenav)" routerLinkActive="active" routerLink="users" md-button class="icon-button"><md-icon>people</md-icon>Users</button>
      <button (click)="closeMenu(sidenav)" routerLinkActive="active" routerLink="profile" md-button class="icon-button bottom"><md-icon>person</md-icon>My Profile</button>
    </div>
  </md-sidenav>

  <div class="sidenav-content">
    <button class="app-menu" md-fab (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <div class="navbar">
      <div class="title">DM Dashboard Admin Console - {{section}}</div>
    </div>
    <button class="dashboard-button" md-fab routerLink="/">
      <md-icon>dashboard</md-icon>
    </button>
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
