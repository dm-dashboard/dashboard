<div *ngIf="dashboard | async">
    <dmd-widget *ngFor="let widget of (dashboard | async).widgets" [widget]="widget" [gridSize]="gridSize" [dashboardElement]="element"></dmd-widget>
</div>
<div *ngIf="!(dashboard | async)" class="error">
    <md-icon>error</md-icon>
    <span>
        Dashboard [{{name}}] does not exist. Click <a routerLink="/admin">here</a> to go to the dashboard admin
    </span>
</div>
